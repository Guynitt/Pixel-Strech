<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Stretcher v2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.0.7/dist/tweakpane.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #141420 50%, #0a0a0a 100%);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            min-height: 100vh;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        /* Custom crosshair cursor */
        #canvas-container canvas {
            cursor: crosshair;
        }

        .ui-label {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 11px;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            pointer-events: none;
            font-weight: 300;
        }

        .ui-label span {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .ui-credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 10px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            pointer-events: none;
            font-weight: 300;
        }

        .ui-credit span {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        /* Drag & Drop Overlay */
        .drop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .drop-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .drop-overlay-icon {
            width: 80px;
            height: 80px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .drop-overlay-text {
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Glassmorphism Tweakpane Overrides */
        .tp-dfwv {
            background: rgba(20, 20, 30, 0.6) !important;
            backdrop-filter: blur(20px) saturate(180%) !important;
            -webkit-backdrop-filter: blur(20px) saturate(180%) !important;
            border: 1px solid rgba(255, 255, 255, 0.08) !important;
            border-radius: 16px !important;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05) !important;
        }

        .tp-rotv {
            background: transparent !important;
            border-radius: 16px !important;
        }

        .tp-rotv_t {
            background: rgba(255, 255, 255, 0.03) !important;
            border-radius: 12px 12px 0 0 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
        }

        .tp-rotv_b {
            background: transparent !important;
        }

        .tp-lblv_l {
            color: rgba(255, 255, 255, 0.5) !important;
            font-weight: 400 !important;
            font-size: 11px !important;
            letter-spacing: 0.5px !important;
        }

        .tp-sldtxtv_t,
        .tp-lstv_s,
        .tp-ckbv_i,
        .tp-btnv_b {
            background: rgba(255, 255, 255, 0.06) !important;
            border: 1px solid rgba(255, 255, 255, 0.08) !important;
            border-radius: 8px !important;
            color: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.2s ease !important;
        }

        .tp-sldtxtv_t:hover,
        .tp-lstv_s:hover,
        .tp-btnv_b:hover {
            background: rgba(255, 255, 255, 0.1) !important;
            border-color: rgba(255, 255, 255, 0.15) !important;
        }

        .tp-sldv_t {
            background: rgba(255, 255, 255, 0.08) !important;
            border-radius: 4px !important;
        }

        .tp-sldv_k {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-radius: 4px !important;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3) !important;
        }

        .tp-btnv_b {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%) !important;
            font-weight: 500 !important;
            letter-spacing: 0.5px !important;
        }

        .tp-btnv_b:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%) !important;
        }

        .tp-btnv_b:active {
            transform: scale(0.98) !important;
        }

        .tp-fldv_t {
            background: rgba(255, 255, 255, 0.03) !important;
            border-radius: 8px !important;
        }

        .tp-ckbv_w {
            background: rgba(255, 255, 255, 0.08) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 6px !important;
        }

        .tp-ckbv_w svg {
            color: #667eea !important;
        }

        /* Separator styling */
        .tp-sprv_s {
            background: rgba(255, 255, 255, 0.06) !important;
            margin: 8px 0 !important;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    <div class="drop-overlay" id="dropOverlay">
        <div class="drop-overlay-icon">ðŸ“·</div>
        <div class="drop-overlay-text">Drop image to load</div>
    </div>
    <div class="ui-label">
        <span>Pixel Stretcher</span> v2.0 â€” Press 'U' to upload or drag & drop
    </div>
    <div class="ui-credit">
        AI Creative Coding Experiment _02 Â· Created by <span>Guy Nittenberg</span>
    </div>

    <script>
        let img;
        let canvas;
        let pane;
        let params = {
            width: 2,
            opacity: 180,
            mode: 'Horizontal',
            blend: 'source-over',
            mirror: false,
            scatter: 0
        };

        function setup() {
            canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');
            background(10, 10, 15);

            // Set up drag and drop
            setupDragAndDrop();

            // Tweakpane UI
            pane = new Tweakpane.Pane({
                title: 'âœ¦ Design Controls',
                expanded: true
            });

            // Stretch Settings Folder
            const stretchFolder = pane.addFolder({ title: 'Stretch' });
            stretchFolder.addInput(params, 'width', {
                min: 1,
                max: 100,
                label: 'Width'
            });
            stretchFolder.addInput(params, 'opacity', {
                min: 0,
                max: 255,
                label: 'Alpha'
            });
            stretchFolder.addInput(params, 'mode', {
                options: {
                    Horizontal: 'Horizontal',
                    Vertical: 'Vertical'
                },
                label: 'Direction'
            });

            // Effects Folder
            const effectsFolder = pane.addFolder({ title: 'Effects' });
            effectsFolder.addInput(params, 'blend', {
                options: {
                    'Normal': 'source-over',
                    'Screen': 'screen',
                    'Multiply': 'multiply',
                    'Difference': 'difference'
                },
                label: 'Blend Mode'
            });
            effectsFolder.addInput(params, 'mirror', {
                label: 'Mirror'
            });
            effectsFolder.addInput(params, 'scatter', {
                min: 0,
                max: 50,
                label: 'Scatter'
            });

            // Actions
            pane.addSeparator();

            const btnClear = pane.addButton({ title: 'â†º Reset Canvas' });
            btnClear.on('click', () => {
                background(10, 10, 15);
            });

            const btnSave = pane.addButton({ title: 'â¬‡ Export PNG' });
            btnSave.on('click', () => {
                saveCanvas('pixel_stretch_' + Date.now(), 'png');
            });
        }

        function setupDragAndDrop() {
            const dropOverlay = document.getElementById('dropOverlay');
            const canvasContainer = document.getElementById('canvas-container');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Show overlay on drag enter
            document.body.addEventListener('dragenter', () => {
                dropOverlay.classList.add('active');
            });

            document.body.addEventListener('dragleave', (e) => {
                if (e.relatedTarget === null || !document.body.contains(e.relatedTarget)) {
                    dropOverlay.classList.remove('active');
                }
            });

            // Handle drop
            document.body.addEventListener('drop', (e) => {
                dropOverlay.classList.remove('active');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            loadImage(event.target.result, (loadedImg) => {
                                img = loadedImg;
                                console.log('Image loaded via drag & drop');
                            });
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });
        }

        function handleFile(file) {
            if (file.type === 'image') {
                img = loadImage(file.data);
            }
        }

        function draw() {
            if (mouseIsPressed && img) {
                // Apply blend mode
                drawingContext.globalCompositeOperation = params.blend;

                // Calculate base position with scatter
                let scatterX = params.scatter > 0 ? random(-params.scatter, params.scatter) : 0;
                let scatterY = params.scatter > 0 ? random(-params.scatter, params.scatter) : 0;

                // Calculation for pixel sampling
                let imgX = floor(map(mouseX, 0, width, 0, img.width));
                let imgY = floor(map(mouseY, 0, height, 0, img.height));
                imgX = constrain(imgX, 0, img.width - 1);
                imgY = constrain(imgY, 0, img.height - 1);

                tint(255, params.opacity);

                if (params.mode === 'Horizontal') {
                    // Grab a vertical slice and stretch it sideways
                    let slice = img.get(imgX, 0, 1, img.height);
                    let drawX = mouseX + scatterX;
                    image(slice, drawX, 0 + scatterY, params.width, height);

                    // Mirror mode
                    if (params.mirror) {
                        let mirrorX = width - drawX - params.width;
                        image(slice, mirrorX, 0 + scatterY, params.width, height);
                    }
                } else {
                    // Grab a horizontal slice and stretch it vertically
                    let slice = img.get(0, imgY, img.width, 1);
                    let drawY = mouseY + scatterY;
                    image(slice, 0 + scatterX, drawY, width, params.width);

                    // Mirror mode (vertical mirror for vertical stretching)
                    if (params.mirror) {
                        let mirrorY = height - drawY - params.width;
                        image(slice, 0 + scatterX, mirrorY, width, params.width);
                    }
                }

                // Reset blend mode
                drawingContext.globalCompositeOperation = 'source-over';
            }
        }

        function keyPressed() {
            if (key === 'u' || key === 'U') {
                let input = createFileInput(handleFile);
                input.elt.click();
            }
            // Quick reset with 'R'
            if (key === 'r' || key === 'R') {
                background(10, 10, 15);
            }
            // Quick save with 'S'
            if (key === 's' || key === 'S') {
                saveCanvas('pixel_stretch_' + Date.now(), 'png');
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            background(10, 10, 15);
        }
    </script>
</body>

</html>
