<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pixel Stretch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0c0c0c;
            --bg-panel: #141414;
            --border: rgba(255, 255, 255, 0.06);
            --text-primary: rgba(255, 255, 255, 0.85);
            --text-secondary: rgba(255, 255, 255, 0.4);
            --text-muted: rgba(255, 255, 255, 0.2);
            --accent: rgba(255, 255, 255, 0.08);
            --accent-hover: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-deep);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            min-height: 100vh;
            min-height: 100dvh;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            cursor: crosshair;
            touch-action: none;
        }

        #canvas-container canvas {
            cursor: crosshair;
            touch-action: none;
        }

        /* Desktop Panel */
        .panel {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 200px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: opacity 0.12s ease;
        }

        .panel-title {
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            height: 40px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .btn:hover {
            background: var(--accent);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .control-value {
            color: var(--text-secondary);
        }

        input[type="range"] {
            width: 100%;
            height: 24px;
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-track {
            height: 2px;
            background: var(--border);
            border-radius: 1px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin-top: -5px;
            transition: background 0.1s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--text-primary);
        }

        input[type="range"]::-moz-range-track {
            height: 2px;
            background: var(--border);
            border-radius: 1px;
            border: none;
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--text-secondary);
            border-radius: 50%;
            border: none;
        }

        .toggle-row {
            display: flex;
            gap: 6px;
        }

        .toggle-btn {
            flex: 1;
            height: 32px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: transparent;
            color: var(--text-muted);
            font-family: inherit;
            font-size: 11px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .toggle-btn.active {
            background: var(--accent);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .toggle-btn:hover {
            background: var(--accent);
        }

        .credit {
            font-size: 9px;
            letter-spacing: 0.3px;
            color: var(--text-muted);
            text-align: center;
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }

        /* Drop Overlay */
        .drop-overlay {
            position: fixed;
            inset: 0;
            background: rgba(12, 12, 12, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.12s ease;
            z-index: 1000;
        }

        .drop-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .drop-overlay-text {
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: var(--bg-panel);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.12s ease, transform 0.12s ease;
            z-index: 1001;
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Panels always visible - no auto-hide */

        /* Hide panel elements based on state */
        .panel .upload-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .panel .controls-section {
            display: none;
            flex-direction: column;
            gap: 16px;
        }

        body.has-image .panel .upload-section {
            display: none;
        }

        body.has-image .panel .controls-section {
            display: flex;
        }

        /* Mobile Panel */
        .mobile-panel {
            display: none;
        }

        @media (max-width: 767px) {
            body {
                touch-action: none;
            }

            #canvas-container {
                height: calc(100dvh - 180px);
                height: calc(100vh - 180px);
            }

            .panel {
                display: none;
            }

            .mobile-panel {
                display: flex;
                flex-direction: column;
                gap: 12px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: var(--bg-panel);
                border-top: 1px solid var(--border);
                padding: 16px;
                padding-bottom: max(16px, env(safe-area-inset-bottom));
                z-index: 100;
                transition: opacity 0.12s ease;
            }

            .mobile-panel .button-row {
                display: flex;
                gap: 8px;
            }

            .mobile-panel .btn {
                flex: 1;
                min-height: 48px;
                font-size: 13px;
            }

            .mobile-panel .controls-row {
                display: flex;
                gap: 12px;
            }

            .mobile-panel .control-group {
                flex: 1;
            }

            .mobile-panel input[type="range"] {
                height: 44px;
                touch-action: manipulation;
                -webkit-appearance: none;
                appearance: none;
            }

            .mobile-panel input[type="range"]::-webkit-slider-thumb {
                width: 28px;
                height: 28px;
                margin-top: -13px;
                touch-action: manipulation;
            }

            .mobile-panel input[type="range"]::-webkit-slider-track {
                height: 4px;
            }

            .mobile-panel .toggle-row {
                display: flex;
                gap: 6px;
            }

            .mobile-panel .toggle-btn {
                min-height: 40px;
                font-size: 12px;
            }

            /* Mobile state visibility */
            .mobile-panel .upload-section {
                display: flex;
            }

            .mobile-panel .controls-section {
                display: none;
                flex-direction: column;
                gap: 12px;
            }

            body.has-image .mobile-panel .upload-section {
                display: none;
            }

            body.has-image .mobile-panel .controls-section {
                display: flex;
            }

            .toast {
                bottom: 200px;
            }
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="drop-overlay" id="dropOverlay">
        <div class="drop-overlay-text">Drop to load</div>
    </div>

    <div class="toast" id="toast">Saved</div>

    <!-- Desktop Panel -->
    <div class="panel" id="panel">
        <div class="panel-title">Pixel Stretch</div>

        <div class="upload-section">
            <button class="btn btn-primary" id="uploadBtn">Upload Image</button>
            <div class="credit">Experiment _02 · Guy Nittenberg</div>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <div class="control-label"><span>Width</span><span class="control-value" id="widthValue">12</span></div>
                <input type="range" id="widthSlider" min="1" max="100" value="12">
            </div>





            <div class="control-group" style="gap: 6px;">
                <button class="btn btn-primary" id="exportBtn">Export</button>
                <button class="btn" id="resetBtn">Reset</button>
            </div>

            <div class="credit">Experiment _02 · Guy Nittenberg</div>
        </div>
    </div>

    <!-- Mobile Panel -->
    <div class="mobile-panel" id="mobilePanel">
        <div class="upload-section">
            <button class="btn btn-primary" id="mobileUploadBtn">Upload Image</button>
        </div>

        <div class="controls-section">
            <div class="button-row">
                <button class="btn btn-primary" id="mobileExportBtn">Export</button>
                <button class="btn" id="mobileResetBtn">Reset</button>
            </div>

            <div class="control-group">
                <div class="control-label"><span>Width</span><span class="control-value" id="mobileWidthValue">12</span>
                </div>
                <input type="range" id="mobileWidthSlider" min="1" max="100" value="12">
            </div>


        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <script>
        const MAX_IMAGE_DIMENSION = 2048;
        const MAX_DPR = 2;

        let img, baseLayer, canvas;
        let isMobile = window.innerWidth < 768;
        let interactionTimeout = null;
        let hasImage = false;
        let touchDrawing = false;

        let params = { width: 12 };

        function setup() {
            canvas = createCanvas(windowWidth, isMobile ? windowHeight - 180 : windowHeight);
            canvas.parent('canvas-container');
            pixelDensity(Math.min(window.devicePixelRatio || 1, MAX_DPR));
            background(12);
            setupEvents();
        }

        function setupEvents() {
            // File input
            document.getElementById('fileInput').addEventListener('change', (e) => {
                if (e.target.files.length > 0) handleImageFile(e.target.files[0]);
            });

            // Desktop controls
            document.getElementById('uploadBtn').addEventListener('click', () => document.getElementById('fileInput').click());
            document.getElementById('exportBtn').addEventListener('click', exportImage);
            document.getElementById('resetBtn').addEventListener('click', resetCanvas);

            document.getElementById('widthSlider').addEventListener('input', (e) => {
                params.width = parseInt(e.target.value);
                document.getElementById('widthValue').textContent = params.width;
            });





            // Mobile controls
            document.getElementById('mobileUploadBtn').addEventListener('click', () => document.getElementById('fileInput').click());
            document.getElementById('mobileExportBtn').addEventListener('click', exportImage);
            document.getElementById('mobileResetBtn').addEventListener('click', resetCanvas);

            document.getElementById('mobileWidthSlider').addEventListener('input', (e) => {
                params.width = parseInt(e.target.value);
                document.getElementById('mobileWidthValue').textContent = params.width;
            });





            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
                document.body.addEventListener(e, (ev) => { ev.preventDefault(); ev.stopPropagation(); }, false);
            });

            const dropOverlay = document.getElementById('dropOverlay');
            document.body.addEventListener('dragenter', () => dropOverlay.classList.add('active'));
            document.body.addEventListener('dragleave', (e) => {
                if (!e.relatedTarget || !document.body.contains(e.relatedTarget)) dropOverlay.classList.remove('active');
            });
            document.body.addEventListener('drop', (e) => {
                dropOverlay.classList.remove('active');
                if (e.dataTransfer.files.length > 0) handleImageFile(e.dataTransfer.files[0]);
            });
        }

        function handleImageFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                loadImage(e.target.result, (loadedImg) => {
                    let w = loadedImg.width, h = loadedImg.height;
                    if (w > MAX_IMAGE_DIMENSION || h > MAX_IMAGE_DIMENSION) {
                        const ratio = Math.min(MAX_IMAGE_DIMENSION / w, MAX_IMAGE_DIMENSION / h);
                        w = Math.floor(w * ratio); h = Math.floor(h * ratio);
                        const g = createGraphics(w, h);
                        g.image(loadedImg, 0, 0, w, h);
                        img = g.get();
                        g.remove();
                    } else {
                        img = loadedImg;
                    }
                    renderBaseLayer();
                    hasImage = true;
                    document.body.classList.add('has-image');
                });
            };
            reader.readAsDataURL(file);
        }



        function renderBaseLayer() {
            if (!img) return;
            background(12);
            const imgRatio = img.width / img.height;
            const canvasRatio = width / height;
            let drawW, drawH, drawX, drawY;
            if (imgRatio > canvasRatio) {
                drawW = width; drawH = width / imgRatio;
                drawX = 0; drawY = (height - drawH) / 2;
            } else {
                drawH = height; drawW = height * imgRatio;
                drawX = (width - drawW) / 2; drawY = 0;
            }
            image(img, drawX, drawY, drawW, drawH);
            baseLayer = get();
        }

        function resetCanvas() {
            if (hasImage && baseLayer) image(baseLayer, 0, 0);
            else background(12);
        }

        function exportImage() {
            const filename = `pixel_stretch_${Date.now()}.png`;
            const exportBtn = isMobile ? document.getElementById('mobileExportBtn') : null;

            if (isMobile) {
                // Show saving state
                if (exportBtn) {
                    exportBtn.disabled = true;
                    exportBtn.textContent = 'Saving…';
                }

                try {
                    canvas.elt.toBlob(async (blob) => {
                        if (!blob) {
                            showToast('Export failed');
                            resetExportBtn(exportBtn);
                            return;
                        }

                        try {
                            const file = new File([blob], filename, { type: 'image/png' });

                            // Try Web Share API first (native share sheet)
                            if (navigator.share && navigator.canShare) {
                                try {
                                    const canShareFiles = navigator.canShare({ files: [file] });
                                    if (canShareFiles) {
                                        await navigator.share({
                                            files: [file],
                                            title: 'Pixel Stretch'
                                        });
                                        showToast('Saved');
                                        resetExportBtn(exportBtn);
                                        return;
                                    }
                                } catch (shareErr) {
                                    if (shareErr.name === 'AbortError') {
                                        // User cancelled
                                        resetExportBtn(exportBtn);
                                        return;
                                    }
                                    // Fall through to download
                                }
                            }

                            // Fallback: direct download
                            downloadBlob(blob, filename);
                            resetExportBtn(exportBtn);

                        } catch (err) {
                            showToast('Export failed');
                            resetExportBtn(exportBtn);
                        }
                    }, 'image/png');
                } catch (err) {
                    showToast('Export failed');
                    resetExportBtn(exportBtn);
                }
            } else {
                saveCanvas(filename.replace('.png', ''), 'png');
            }
        }

        function resetExportBtn(btn) {
            if (btn) {
                btn.disabled = false;
                btn.textContent = 'Export';
            }
        }

        function downloadBlob(blob, filename) {
            try {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                a.target = '_blank';
                document.body.appendChild(a);

                // Use setTimeout to ensure the click happens
                setTimeout(() => {
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                }, 0);

                showToast('Saved');
            } catch (err) {
                showToast('Export failed');
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 1500);
        }

        function startInteraction() {
            document.body.classList.add('interacting');
            if (interactionTimeout) clearTimeout(interactionTimeout);
        }

        function endInteraction() {
            if (interactionTimeout) clearTimeout(interactionTimeout);
            interactionTimeout = setTimeout(() => document.body.classList.remove('interacting'), 1000);
        }

        function draw() {
            if (mouseIsPressed && img && !isMobile) {
                drawStretch(mouseX, mouseY);
            }
        }

        function drawStretch(x, y) {
            if (!img) return;

            // Pure pixel displacement from original image only
            noTint();

            // Map screen position to original image coordinates
            let imgX = floor(map(x, 0, width, 0, img.width));
            imgX = constrain(imgX, 0, img.width - 1);

            // Sample vertical slice from original and stretch horizontally
            let slice = img.get(imgX, 0, 1, img.height);
            image(slice, x, 0, params.width, height);
        }

        function mouseReleased() {
            // Desktop doesn't use interaction tracking
        }

        function touchStarted() {
            if (!isMobile || !img) return true;
            if (touches.length > 0) {
                const t = touches[0];
                const rect = document.getElementById('canvas-container').getBoundingClientRect();
                if (t.y < rect.height) {
                    touchDrawing = true;
                    drawStretch(t.x, t.y);
                    return false;
                }
            }
            return true;
        }

        function touchMoved() {
            if (!isMobile || !img || !touchDrawing) return true;
            if (touches.length > 0) {
                const t = touches[0];
                const rect = document.getElementById('canvas-container').getBoundingClientRect();
                if (t.y < rect.height) { drawStretch(t.x, t.y); return false; }
            }
            return true;
        }

        function touchEnded() { touchDrawing = false; return true; }

        function keyPressed() {
            if (key === 'u' || key === 'U') document.getElementById('fileInput').click();
            if (key === 'r' || key === 'R') resetCanvas();
            if (key === 's' || key === 'S') exportImage();
        }

        function windowResized() {
            isMobile = window.innerWidth < 768;
            resizeCanvas(windowWidth, isMobile ? windowHeight - 180 : windowHeight);
            if (hasImage) renderBaseLayer(); else background(12);
        }
    </script>
</body>

</html>
